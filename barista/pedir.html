<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>BarISTa</title>
    	<link rel="stylesheet" href="css/style.css">
        <link href='fonts/open_sans.css' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/jquery.balloon.js"></script>

	<style>

	/* Iconfonts
	 * ============================ */
	@import "http://weloveiconfonts.com/api/?family=fontawesome";
	@import "http://weloveiconfonts.com/api/?family=brandico";
	[class*="fontawesome-"]:before {
	  font-family: "FontAwesome", sans-serif;
	}

	[class*="brandico-"]:before {
	  font-family: "brandico", sans-serif;
	}

	</style>
	</head>

	<body>

		<!-- Order Buttons-->
		<div class="title">Pedir</div>
		<div id="order_section">
			<div>
				<button class="button"onclick="item(cart)">
					<div class="order_buttons fontawesome-shopping-cart" >
						Consultar <br> Pedido
						<span class='cart-quantity empty'>0</span>
					</div>
				</button>
			</div>

		</div>


		<!-- Menu buttons-->
		<div id="section_menu"style="position:absolute;right:44%;top:9%">
			<div class="menu_buttons">
			<button class="button" id="drinks_button" onclick=show_menu("Drinks_content")>
			<img class="main_icons" src="icons/drink.png" id="rotate_icon">
			<figcaption class="main_button_text"> Bebidas </figcaption>
			</div>
			<div class="menu_buttons">
			<button class="button" id="create_cocktail_button" onclick=show_menu("Create_Cocktail_content")>
			<img class="main_icons" src="icons/shaker.png" id="rotate_icon">
			<figcaption class="main_button_text"> Criar Bebida </figcaption>
			</div>
			<div class="menu_buttons">
			<button class="button" id="snacks_button" onclick=show_menu("Snacks_content")>
			<img class= "main_icons" src="icons/food.png" id="rotate_icon">
			<figcaption class="main_button_text"> Snacks </figcaption>
			</div>
		</div>

		<!-- Contents for the Drinks button-->
		<div class="menu_content" id="Drinks_content">
			<div class="menu_header">
				<a>Bebidas</a>
			</div>
			<p class="bebidas">Bebidas alcoolicas</p>
			<section class="shop"></section>

			<p class="bebidas">Bebidas não alcoolicas</p>
			<section class="shop1"></section>
		</div>



		<!-- / Product Templates for Shop & Cart -->

		<script id='productTemplate' type='text/template'>
		  <div class="product">
				<div class="merdas"></div>
				<div class="p"></div>
			  <div class="button">
			  <div class="price"></div>
			  <a class="addtocart">
			  <div class="add">Adicionar</div>
			  <div class="added">Adicionado!</div>
			  </a>
			  </div>
		  </div>
		</script>
		<script id='cartItem' type='text/template'>
		  <li><div class="cart-product">
		  <input class="quantity" value="1">
		  </div><div class="cart-description">
		  <h3></h3>
		  <span class="subtotal"></span>
		  </div></li>
		</script>



		<!-- / Product Templates for Criar Bebida -->

		<script id='productTemplateCriar' type='text/template'>
			<div class="productcenas">
				<div class="merdascenas"></div>
				<div class="buttoncenas">
					<div class="pricecenas"></div>
					<a class="addtocartcenas">
						<div class="addcenas">Escolher</div>
					</a>
				</div>
		  </div>
		</script>




		<!-- Contents for the Create cocktail button-->
		<div class="menu_content" id="Create_Cocktail_content">
			<div class="menu_header">Criar Cocktail</div>
			<p class="bebidas">Selecione ingredientes:</p>
			<section class="ingredientes"></section>
		</div>

		<!-- Contents for the Snacks button-->
		<div class="menu_content" id="Snacks_content">
			<div class="menu_header">Snacks</div>
			<p class="bebidas">Comida</p>
			<section class="comida"></section>
		</div>


		<!-- Footer Buttons-->
		<div id="home_button_div">
			<button class="button" id="home_button" onclick="location.href='barista.html';">
			<img class="footer_icons" src="icons/home.png" id="rotate_icon">
			<figcaption class="footer_button_text"> Início </figcaption>
			</button>
		</div>

        <div class="rotate_button_div">

        <button class="button" id="rotate_button" onclick="not_implemented_fn()">
        <img class="footer_icons" src="icons/rotate.png" id="rotate_icon">
        <figcaption class="footer_button_text"> Rodar </figcaption>
        </button>

        </div>

        <div class="footer_buttons_div">

        <button class="button" id="money_button" onclick="location.href='pagamento.html';">
        <img class="footer_icons" src="icons/money.png" id="money_icon">
        <figcaption class="footer_button_text"> Pagar </figcaption>
        </button>

        <button class="button" id="bill_button">
        <img class="footer_icons" src="icons/bill.png" id="bill_icon">
        <figcaption class="footer_button_text"> Conta </figcaption>
        </button>

        <button class="button" id="help_button" onclick="not_implemented_fn()">
        <img class="footer_icons" src="icons/help.png" id="help_icon">
        <figcaption class="footer_button_text"> Ajuda </figcaption>
        </button>

        </div>


				<!--Cart List-->

				<div id='cart' class="cartcenas">
					<span class="closecart">x</span>

				<h2>Consultar Pedido</h2>

				<ul class='cart-items'></ul>
				<div class='total'>
					<div class='subtotalTotal'>
						Total
						<span>€0.00</span>
					</div>
					<a class='checkout'>
						Efetuar Pedido
					</a>
					<p class='error'></p>
				</div>
				</div>




        <!-- Not Implemeted Box -->
        <div id="not_implemented_box" class="modal">

            <!-- Box content -->
            <div class="modal_content">
                <span class="close">x</span>
                <p>Funcionalidade nao implementada</p>
            </div>
        </div>

        <!-- Not Implemeted Box -->
        <div id="order_placed_box" class="modal">

            <!-- Box content -->
            <div class="modal_content">
                <span class="close">x</span>
                <p>Pedido efetuado com sucesso!</p>
            </div>
        </div>

    <script src="js/modals.js"></script>
	<script src="js/cookie_utils.js"></script>
    <script src="js/order.js"></script>
    <script src="js/ask_menu.js"></script>

	</body>
</html>
