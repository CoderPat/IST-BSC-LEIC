<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>BarISTa</title>
    	<link rel="stylesheet" href="css/style.css">
        <link href='fonts/open_sans.css' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="coverflow/dist/coverflow.css">
        <script src="coverflow/libs/jquery-ui/jquery-1.10.2.js"></script>
		<script src="js/music_selection.js"></script>

	</head>

	<body>

		<div class="title">
        Votar Musica
        </div>
        
        <div id = "top_buttons_section">
			<button class="top_button" id="top_music_button"> + Votadas </button>
			<button class="top_button" id="all_button" onclick="not_implemented_fn()"> Todas </button>
		</div>
	
		<form id="search_box" action="">
			<input id="search" type="text" placeholder="Introduza o nome da música">
			<input id="submit" type="submit" value="Search">
		</form>
		
		
	

		<!-- TODO: CoverFlow and Top Buttons-->
		<div>
			<div id="coverflow">
				<img id="music_1" class="cover_img" src="icons/z-m.jpg" />
				<img id="music_2" class="cover_img" src="icons/snow.jpg" />
				<img id="music_3" class="cover_img" src="icons/y.jpg" />
				<img id="music_4" class="cover_img" src="icons/su.jpg"/>
				<img id="music_5"class="cover_img" src="icons/z-a.jpg" />
			</div>
		</div>
		<div id="coverflow-slider"></div>
		
		<!-- Vote button -->
		<div id="vote_section">
		  <button id="vote_button" onclick="voted()">Votar</button>
		</div>
		
		
		<div id="home_button_div">
			<button class="button" id="home_button" onclick="location.href='barista.html';">
			<img class="footer_icons" src="icons/Home.png" id="rotate_icon">
			<figcaption class="footer_button_text"> Início </figcaption>
			</button>
		</div>
		
		
        <div class="rotate_button_div">

        <button class="button" id="rotate_button" onclick="not_implemented_fn()">
        <img class="footer_icons" src="icons/rotate.png" id="rotate_icon">
        <figcaption class="footer_button_text"> Rodar </figcaption>
        </button>

        </div>

        <div class="footer_buttons_div">

        <button class="button" id="money_button" onclick="not_implemented_fn()">
        <img class="footer_icons" src="icons/money.png" id="money_icon">
        <figcaption class="footer_button_text"> Pagar </figcaption>
        </button>

        <button class="button" id="bill_button" onclick="not_implemented_fn()">
        <img class="footer_icons" src="icons/bill.png" id="bill_icon">
        <figcaption class="footer_button_text"> Conta </figcaption>
        </button>

        <button class="button" id="help_button" onclick="not_implemented_fn()">
        <img class="footer_icons" src="icons/help.png" id="help_icon">
        <figcaption class="footer_button_text"> Ajuda </figcaption>
        </button>

        </div>


        <!-- Not Implemeted Box -->
        <div id="not_implemented_box" class="modal">

            <!-- Box content -->
            <div class="modal_content">
                <span class="close">x</span>
                <p>Funcionalidade nao implementada</p>
            </div>
        </div>
		
		
		<!-- Vote Message -->
		<div id="vote_message" class="modal">

            <!-- Box content -->
            <div class="modal_content">
                <span id="close_vote_message" class="close">x</span>
                <p>O seu voto foi aceite, obrigado!</p>
            </div>
        </div>

		<!------------------------------------------------------->

    <script src="coverflow/dist/coverflow.min.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/coverflow.js"></script>
	</script>
	</body>
</html>
